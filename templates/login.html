<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car-Rental-Management</title>
    <link rel="stylesheet" href="static/login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <style>

.container {
    float: left;
    width: 50%;
    height: 100vh;
    background-size: cover;
    background-image:  url("{{ url_for('static', filename = 'images/img1.jpg') }}");
    background-repeat: no-repeat;
}
input[type=tel]
{
font
}
.container-2 {
    float: right;
    width: 50%;
    height: 100vh;
    background-size: cover;
    background-image: url("{{ url_for('static', filename = 'images/img2.jpg') }}");
    background-repeat: no-repeat;
}
button , .button
{
cursor:pointer;
}
    </style>
</head>

<body>
    <div class="container">
        <div class="login">
            <div class="l-buttons">
                <button class="login-btn" >Login</button>
                <button class="sign-up-btn">Signup</button>
            </div>

            <div class="input-fields">
                <form class="login-form" action="log" method="post">
                    <input class="input-element" name="email" type="email" placeholder="Email Address" maxlength="100" required>
                    <input class="input-element" name="password" type="password" placeholder="Password" maxlength="100"  required>
                    <a class="forgot" href="forgot">forgot Password</a>
                    <input class="button" type="submit" value="login">
                </form>
            </div>

            <div class="signup-fields" style="display: none;">
                <form class="signup-form" action="reg" method="post">
                    <div class="arr">
                        <input class="input-element" type="text" name="name" placeholder="Name" maxlength="100"  required>
                        <input class="input-element" type="email"  name="email" placeholder="Email Address" maxlength="100"  required>
                    </div>


                    <div class="arr">
                        <input class="input-element-1" onkeyup="validate()" name="password" type="password" placeholder="Password" required>


                        <div class="none" id="NONE"><i class=" material-icons check_circle" style="font-size:25px;color:green;">check_circle</i></div>



                        <input class="input-element-2" onkeyup="isSame()" type="password" placeholder="Re-Enter Password " required>
                        <div class="none" id="NONE-2">
                            <i class=" material-icons  check_circle " style="font-size:25px;color:green;">check_circle</i>
                        </div>
                    </div>




                    <p class="error-msg "> <b>error</b> </p>

                    <div class="arr">
                        <div class="city">
                            <input type="text" name="address" placeholder="City" required />
                        </div>


                        <div class="state">


                            <select name="state" id="state" class="form-control">
                  <option value="Andhra Pradesh">Andhra Pradesh</option>
                  <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                  <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                  <option value="Assam">Assam</option>
                  <option value="Bihar">Bihar</option>
                  <option value="Chandigarh">Chandigarh</option>
                  <option value="Chhattisgarh">Chhattisgarh</option>
                  <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                  <option value="Daman and Diu">Daman and Diu</option>
                  <option value="Delhi">Delhi</option>
                  <option value="Lakshadweep">Lakshadweep</option>
                  <option value="Puducherry">Puducherry</option>
                  <option value="Goa">Goa</option>
                  <option value="Gujarat">Gujarat</option>
                  <option value="Haryana">Haryana</option>
                  <option value="Himachal Pradesh">Himachal Pradesh</option>
                  <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                  <option value="Jharkhand">Jharkhand</option>
                  <option value="Karnataka">Karnataka</option>
                  <option value="Kerala">Kerala</option>
                  <option value="Madhya Pradesh">Madhya Pradesh</option>
                  <option value="Maharashtra">Maharashtra</option>
                  <option value="Manipur">Manipur</option>
                  <option value="Meghalaya">Meghalaya</option>
                  <option value="Mizoram">Mizoram</option>
                  <option value="Nagaland">Nagaland</option>
                  <option value="Odisha">Odisha</option>
                  <option value="Punjab">Punjab</option>
                  <option value="Rajasthan">Rajasthan</option>
                  <option value="Sikkim">Sikkim</option>
                  <option value="Tamil Nadu">Tamil Nadu</option>
                  <option value="Telangana">Telangana</option>
                  <option value="Tripura">Tripura</option>
                  <option value="Uttar Pradesh">Uttar Pradesh</option>
                  <option value="Uttarakhand">Uttarakhand</option>
                  <option value="West Bengal">West Bengal</option>
                  </select>
                        </div>
                    </div>





                    <input type="tel" name="mobile" placeholder="Mobile number" minlength="10" maxlength="10" required />
                    <input class="button" type="submit" value="Register">

                </form>

            </div>

        </div>


    </div>
    <div class="container-2">

    </div>
    <script src="static/login.js"></script>
</body>

</html>
